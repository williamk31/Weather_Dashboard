<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="app-title">
            Weather Dashboard
        </h1>
    </header>

    <main class="d-flex bg-dark">
        <!-- <div class="col-12 col-md-4"> -->

        <div class="card flex-basis-20 bg-light">
            <h3 class="card-header text-uppercase">Search for a city:</h3>
            <form id="user-form" class="card-body">
                <label class="form-label" for="city-search">City Name:</label>
                <input name="city" id="city-search" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Enter</button>
            </form>
            <div id="search-history" class="card"></div>
        </div>
        <div class="d-flex flex-column flex-grow-1 flex-basis-80 bg-primary p-3">

            <div class="">
                <h2 class="subtitle">Current Weather:</h2>
                <div id="current-weather-container" class="list-group"></div>
            </div>

            <div class="">
                <h2 class="subtitle">Five-Day Forecast:</h2>
                <div class="d-flex flex-wrap justify-content-evenly" id="forecast-container"></div>
            </div>
        </div>

    </main>

    <script src="./assets/script.js"></script>
</body>
</body>

</html>
